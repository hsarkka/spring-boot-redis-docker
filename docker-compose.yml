version: '3.7'
services:

  backend:
    depends_on:
      - redis
    image: openjdk:8
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: "./backend/build/libs"
        target: "/app"
        read_only: true
    entrypoint: ["java", "-jar", "/app/demo-0.0.1-SNAPSHOT.jar"]

  redis:
    build: ./docker/redis
    expose:
      - "6379"
